<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">


      <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html" title="Page d'accueil"><img src="assets/images/logo.png" class="logo"  alt="Logo Fisheye"/></a>
    </header>
    <main>
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <div class="media-section"></div>
    </main>
    <div id="contact_modal" aria-hidden="true" role="dialog" aria-describedby="contactFormTitle">
        <div class="modal">
            <header>
                <h2 id="contactFormTitle">Contactez-moi</h2>
                <img src="assets/icons/close.svg" onclick="closeModal()"  alt="Fermer le formulaire"/>
            </header>
				<form id="contact-form">
					<div>
						<label for="first">Pr√©nom</label>
						<input type="text" id="first" name="first" required aria-required="true"/>
					</div>
                  <div>
                    <label for="last">Nom</label>
                    <input type="text" id="last" name="last" required aria-required="true"/>
                  </div>
                  <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required aria-required="true"/>
                  </div>
                  <div>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required aria-required="true"></textarea>
                  </div>
                    <button class="contact_button">Envoyer</button>
				</form>
        </div>
    </div>

    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/templates/photographerDetails.js"></script>
    <script src="/scripts/templates/photographerMedia.js"></script>
    <script src="/scripts/templates/photographerLightbox.js"></script>
    <script src="/scripts/templates/sort.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/lightbox.js"></script>
    <script src="/scripts/utils/sortedBy.js"></script>
    <script src="/scripts/utils/likes.js"></script>
    <script src="/scripts/factories/MediaFactory.js"></script>
    <script src="/scripts/models/ImageMedia.js"></script>
    <script src="/scripts/models/VideoMedia.js"></script>
  </body>
</html>
