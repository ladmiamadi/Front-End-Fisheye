<!DOCTYPE html>
<html lang="fr">
  <head>
      <link href="css/style.css" rel="stylesheet" type="text/css" />
      <meta charset="utf-8">
      <link rel="icon" type="image/png" href="assets/favicon.png">
      <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
      <title>Fisheye - photographe </title>
  </head>
  <body>
    <header role="banner">
        <a href="index.html" title="Page d'accueil"><img src="assets/images/logo.png" class="logo"  alt="Logo Fisheye"/></a>
    </header>
    <main aria-hidden="false" id="photographerMainSection">
      <div class="photograph-header" role="heading" aria-level="2">
        <button class="contact_button" onclick="displayModal()" id="openModalContact">Contactez-moi</button>
      </div>
      <div class="media-section"></div>
    </main>
    <div id="contact_modal" aria-hidden="true" role="dialog" aria-describedby="contactFormTitle" aria-labelledby="contactFormTitle">
        <div class="modal" aria-labelledby="contactFormTitle" role="group">
            <header>
                <h2 id="contactFormTitle">Contactez-moi</h2>
                <img src="assets/icons/close.svg"
                     alt="Fermer le formulaire"
                     role="button"
                     aria-label="Fermer"
                     id="closeModalContact"
                     onclick="closeModal()"
                />
            </header>
				<form id="contact-form">
					<div aria-labelledby="first">
						<label for="first" id="firstLabel">Prénom</label>
						<input type="text" id="first" name="first" required
                               aria-required="true"
                               placeholder="Votre prénom"
                               aria-labelledby="firstLabel"
                        />
					</div>
                  <div aria-labelledby="last">
                    <label for="last" id="lastLabel">Nom</label>
                    <input type="text" id="last" name="last" required aria-required="true"
                           placeholder="Votre nom"
                           aria-labelledby="lastLabel"
                    />
                  </div>
                  <div aria-labelledby="email">
                      <label for="email" id="emailLabel">Email</label>
                      <input type="email" id="email" name="email" required aria-required="true"
                             placeholder="jhondoe@gmail.com"
                             aria-describedby="email-format"
                             aria-labelledby="emailLabel"
                      />
                      <span id="email-format" class="hidden">jhondoe@gmail.com</span>
                  </div>
                  <div aria-labelledby="messageLabel">
                    <label for="message" id="messageLabel">Message</label>
                    <textarea id="message" name="message"
                              required aria-required="true"
                              aria-labelledby="messageLabel"
                              placeholder="Votre message">
                    </textarea>
                  </div>
                    <button class="contact_button">Envoyer</button>
				</form>
        </div>
    </div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/templates/photographerDetails.js"></script>
    <script src="/scripts/templates/photographerMediaCard.js"></script>
    <script src="/scripts/templates/photographerLightbox.js"></script>
    <script src="/scripts/templates/photographerSortedBy.js"></script>
    <script src="/scripts/templates/photographerLikes.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/lightbox.js"></script>
    <script src="/scripts/utils/sortedBy.js"></script>
    <script src="/scripts/utils/likes.js"></script>
    <script src="/scripts/utils/keyBoardNavigation.js"></script>
    <script src="/scripts/factories/MediaFactory.js"></script>
    <script src="/scripts/models/ImageMedia.js"></script>
    <script src="/scripts/models/VideoMedia.js"></script>
  </body>
</html>
